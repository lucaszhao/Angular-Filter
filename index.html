<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <style>
        .orderColor {
            color: red;
        }
    </style>
</head>
<body>

    <div ng-app="product">

        <div ng-controller="productController" class="container">

            <nav class="navbar navbar-default">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input ng-model="search" type="text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </nav>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th ng-class="{dropup:order === ''}" ng-click="changeOrder('id')">
                            Product ID
                            <span ng-class="{orderColor: orderType === 'id'}" class="caret"></span>
                        </th>
                        <th ng-class="{dropup:order === ''}" ng-click="changeOrder('name')">
                            Product Name
                            <span ng-class="{orderColor: orderType === 'name'}" class="caret"></span>
                        </th>
                        <th ng-class="{dropup:order === ''}" ng-click="changeOrder('price')">
                            Product Price
                            <span ng-class="{orderColor: orderType === 'price'}" class="caret"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "product in productData | filter: {id:search} | orderBy: order+orderType">
                        <td>
                            {{product.id}}

                        </td>
                        <td>
                            {{product.name}}

                        </td>
                        <td>
                            {{product.price | currency : "(RMB) "}}

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


    <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="app/index.js"></script>
</body>
</html>
